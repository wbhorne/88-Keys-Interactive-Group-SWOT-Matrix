<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Ranking Model</title>
    <!-- Use Tailwind CSS from CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f3f4f6;
        }
        .message-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .message-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .message-box {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 400px;
        }
        .ranking-button {
            transition: all 0.2s ease;
        }
        .ranking-button:hover {
            transform: translateY(-2px);
            box-shadow: 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 space-y-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800">Collaborative Group Ranking</h1>

        <!-- User ID & Status -->
        <div class="text-center text-gray-600 space-y-2">
            <p>Your User ID: <span id="userId" class="font-semibold text-blue-600">Loading...</span></p>
            <p>App Status: <span id="status" class="font-semibold text-gray-500">Connecting to database...</span></p>
        </div>

        <!-- Options Section -->
        <div id="options-section" class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">Define Ranking Options</h2>
            <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">
                <input type="text" id="optionInput" class="flex-grow p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter an option (e.g., 'Team A', 'Idea 2')">
                <button id="addOptionBtn" class="ranking-button bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700">Add Option</button>
            </div>
            <div class="mt-4 p-4 border-2 border-dashed border-gray-300 rounded-lg">
                <ul id="optionsList" class="space-y-2">
                    <!-- Options will be dynamically added here -->
                </ul>
                <div id="noOptionsMessage" class="text-gray-400 text-center">No options defined yet. Add some to get started!</div>
            </div>
            <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">
                <button id="clearAllBtn" class="ranking-button bg-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-700 w-full md:w-auto">Clear All Options</button>
            </div>
        </div>

        <!-- Ranking and Submission Section -->
        <div id="ranking-section" class="space-y-4 hidden">
            <h2 class="text-2xl font-semibold text-gray-700">Your Rankings</h2>
            <div id="draggable-container" class="space-y-2 p-4 bg-gray-50 border-2 border-gray-300 rounded-lg">
                <!-- Draggable items will be dynamically added here -->
            </div>
            <button id="submitBtn" class="ranking-button bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 w-full">Submit My Ranking</button>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="space-y-4 hidden">
            <h2 class="text-2xl font-semibold text-gray-700">Group Results</h2>
            <div id="resultsTable" class="bg-gray-50 p-4 rounded-lg shadow-inner">
                <p class="text-gray-500 text-center">Awaiting submissions...</p>
            </div>
        </div>
    </div>

    <!-- Message Modal (replaces alert/confirm) -->
    <div id="messageModal" class="message-modal">
        <div class="message-box">
            <div id="messageContent" class="text-gray-800 text-lg mb-4"></div>
            <button id="messageCloseBtn" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">Close</button>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
        // ------------------------------------------------------------------------------------------------
        // Initialize Firebase app with the config provided by the environment.
        // It's important that this is correct for the app to function.
        // ------------------------------------------------------------------------------------------------
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // --- DOM Elements ---
        const userIdEl = document.getElementById('userId');
        const statusEl = document.getElementById('status');
        const optionsSection = document.getElementById('options-section');
        const rankingSection = document.getElementById('ranking-section');
        const resultsSection = document.getElementById('results-section');
        const optionsList = document.getElementById('optionsList');
        const optionInput = document.getElementById('optionInput');
        const addOptionBtn = document.getElementById('addOptionBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const draggableContainer = document.getElementById('draggable-container');
        const submitBtn = document.getElementById('submitBtn');
        const resultsTable = document.getElementById('resultsTable');
        const noOptionsMessage = document.getElementById('noOptionsMessage');
        const messageModal = document.getElementById('messageModal');
        const messageContent = document.getElementById('messageContent');
        const messageCloseBtn = document.getElementById('messageCloseBtn');
    
        // --- Global State ---
        let app = null;
        let auth = null;
        let db = null;
        let userId = null;
        let currentOptions = [];
        let allSubmissions = {};
        
        // --- Helper Functions ---
    
        // Custom modal function to display messages to the user.
        // This replaces alert() and confirm() as they are not available in the Canvas environment.
        function showMessage(message) {
            messageContent.textContent = message;
            messageModal.classList.add('show');
        }
    
        messageCloseBtn.addEventListener('click', () => {
            messageModal.classList.remove('show');
        });
    
        // Function to create a draggable list item
        function createDraggableItem(option) {
            const li = document.createElement('li');
            li.draggable = true;
            li.dataset.option = option;
            li.className = 'draggable-item p-3 bg-white rounded-lg shadow-sm cursor-move flex items-center justify-between text-gray-700 hover:bg-gray-100 transition-colors duration-200 ease-in-out';
            li.innerHTML = `
                <span>${option}</span>
                <span class="text-gray-400 text-sm">Drag to reorder</span>
            `;
            return li;
        }
    
        // Function to render the draggable ranking list
        function renderDraggableList() {
            draggableContainer.innerHTML = '';
            if (currentOptions.length === 0) {
                draggableContainer.innerHTML = '<p class="text-gray-500 text-center">No options available to rank.</p>';
                return;
            }
            currentOptions.forEach(option => {
                const item = createDraggableItem(option);
                draggableContainer.appendChild(item);
            });
    
            // Add drag and drop event listeners
            let dragSrcEl = null;
            draggableContainer.querySelectorAll('.draggable-item').forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.target.classList.add('opacity-40');
                    dragSrcEl = e.target;
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', e.target.innerHTML);
                });
    
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });
    
                item.addEventListener('dragenter', (e) => {
                    e.target.classList.add('bg-gray-200');
                });
    
                item.addEventListener('dragleave', (e) => {
                    e.target.classList.remove('bg-gray-200');
                });
    
                item.addEventListener('drop', (e) => {
                    e.stopPropagation();
                    if (dragSrcEl !== e.target) {
                        const targetItem = e.target.closest('.draggable-item');
                        if (targetItem) {
                            const newIndex = Array.from(draggableContainer.children).indexOf(targetItem);
                            const oldIndex = Array.from(draggableContainer.children).indexOf(dragSrcEl);
                            const temp = currentOptions[newIndex];
                            currentOptions[newIndex] = currentOptions[oldIndex];
                            currentOptions[oldIndex] = temp;
                            renderDraggableList(); // Re-render to reflect the change
                        }
                    }
                    e.target.classList.remove('bg-gray-200');
                });
    
                item.addEventListener('dragend', (e) => {
                    e.target.classList.remove('opacity-40');
                    draggableContainer.querySelectorAll('.draggable-item').forEach(el => el.classList.remove('bg-gray-200'));
                });
            });
        }
    
        // Function to render the options list for the administrator
        function renderOptionsList(options) {
            optionsList.innerHTML = '';
            if (options.length === 0) {
                noOptionsMessage.classList.remove('hidden');
            } else {
                noOptionsMessage.classList.add('hidden');
                options.forEach(option => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center justify-between p-2 rounded-lg bg-gray-100 text-gray-700';
                    li.innerHTML = `
                        <span>${option}</span>
                        <button class="remove-option-btn text-red-500 hover:text-red-700" data-option="${option}">
                            &times;
                        </button>
                    `;
                    optionsList.appendChild(li);
                });
            }
        }
    
        // Function to render the results table
        function renderResultsTable() {
            if (Object.keys(allSubmissions).length === 0) {
                resultsTable.innerHTML = '<p class="text-gray-500 text-center">Awaiting submissions...</p>';
                return;
            }
            
            // Calculate scores
            const scores = {};
            currentOptions.forEach(option => scores[option] = 0);
            
            Object.values(allSubmissions).forEach(submission => {
                if (Array.isArray(submission.rankings)) {
                     submission.rankings.forEach((option, index) => {
                        const rank = index + 1;
                        // Score options based on their rank (lower is better)
                        scores[option] += (currentOptions.length - rank + 1);
                    });
                }
            });
    
            // Sort options by score (descending)
            const sortedOptions = Object.keys(scores).sort((a, b) => scores[b] - scores[a]);
            
            // Create the table HTML
            let tableHTML = `
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Rank
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Option
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Score
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
            `;
    
            sortedOptions.forEach((option, index) => {
                tableHTML += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${option}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${scores[option]}</td>
                    </tr>
                `;
            });
    
            tableHTML += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            `;
    
            resultsTable.innerHTML = tableHTML;
        }
    
        // --- Firebase Functions ---
        async function initializeFirebase() {
            try {
                // Initialize Firebase app and services.
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Attempt to sign in with the provided custom token first.
                // If it fails, catch the error and fall back to anonymous sign-in.
                try {
                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        // If no custom token is available, sign in anonymously.
                        await signInAnonymously(auth);
                    }
                } catch (tokenError) {
                    // If the custom token sign-in fails (e.g., token mismatch), fall back to anonymous sign-in.
                    console.error("Custom token sign-in failed, falling back to anonymous sign-in:", tokenError);
                    await signInAnonymously(auth);
                }
                
                // Now that the user is authenticated (either with a custom token or anonymously), 
                // we can set up the real-time listeners.
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdEl.textContent = userId;
                        statusEl.textContent = 'Connected and ready!';
                        statusEl.classList.remove('text-gray-500');
                        statusEl.classList.add('text-green-600');
                        
                        console.log("Authenticated with userId:", userId);
                        
                        // All database-related logic now happens here, after successful authentication.
                        listenForOptions();
                        listenForSubmissions();
                    } else {
                         console.error("User object is null after authentication attempt.");
                         showMessage("Failed to connect to Firebase. User object is missing.");
                    }
                });
    
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showMessage(`Failed to connect to Firebase. Please check your project configuration and security rules. Error: ${error.message}`);
                userIdEl.textContent = 'Error';
                statusEl.textContent = 'Connection Failed';
                statusEl.classList.remove('text-green-600');
                statusEl.classList.add('text-red-600');
            }
        }
    
        // Listen for real-time changes to the options list
        function listenForOptions() {
            const optionsDocRef = doc(db, `artifacts/${appId}/public/data/ranking_options`, 'options_list');
            onSnapshot(optionsDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentOptions = docSnap.data().options || [];
                } else {
                    currentOptions = [];
                }
                
                // Update both the admin options list and the draggable ranking list
                renderOptionsList(currentOptions);
                renderDraggableList();
                
                // Show/hide sections based on whether options exist
                if (currentOptions.length > 0) {
                    rankingSection.classList.remove('hidden');
                } else {
                    rankingSection.classList.add('hidden');
                }
            });
        }
    
        // Listen for real-time changes to the submission data
        function listenForSubmissions() {
            const submissionsCollRef = collection(db, `artifacts/${appId}/public/data/ranking_submissions`);
            onSnapshot(submissionsCollRef, (querySnap) => {
                allSubmissions = {};
                querySnap.forEach((doc) => {
                    allSubmissions[doc.id] = doc.data();
                });
                
                // Render the results table with the new data
                renderResultsTable();
                
                // Show the results section
                resultsSection.classList.remove('hidden');
            });
        }
    
        // --- Event Listeners and Logic ---
    
        // Add a new option to the database
        addOptionBtn.addEventListener('click', async () => {
            if (!userId) {
                showMessage("Authentication Required", "Please wait for authentication to complete before adding options.");
                return;
            }
            const newOption = optionInput.value.trim();
            if (newOption && !currentOptions.includes(newOption)) {
                const updatedOptions = [...currentOptions, newOption];
                const optionsDocRef = doc(db, `artifacts/${appId}/public/data/ranking_options`, 'options_list');
                try {
                    await setDoc(optionsDocRef, { options: updatedOptions, timestamp: serverTimestamp() });
                    optionInput.value = ''; // Clear input
                } catch (e) {
                    showMessage("Failed to add option. Check your internet connection and security rules.");
                    console.error("Error adding document: ", e);
                }
            } else if (currentOptions.includes(newOption)) {
                showMessage("This option already exists. Please enter a unique one.");
            }
        });
    
        // Clear all options from the database
        clearAllBtn.addEventListener('click', async () => {
             if (!userId) {
                showMessage("Authentication Required", "Please wait for authentication to complete before clearing options.");
                return;
            }
            // Ask for a confirmation before clearing.
            showMessage("Are you sure you want to clear all ranking options? This action cannot be undone.");
    
            // We'll add a temporary listener to the modal's close button to handle the confirmation.
            // This is a simple pattern for a "confirm" modal.
            const tempConfirmListener = async () => {
                messageCloseBtn.removeEventListener('click', tempConfirmListener);
                try {
                    const optionsDocRef = doc(db, `artifacts/${appId}/public/data/ranking_options`, 'options_list');
                    await setDoc(optionsDocRef, { options: [], timestamp: serverTimestamp() });
                } catch (e) {
                    showMessage("Failed to clear options. Check your internet connection and security rules.");
                    console.error("Error clearing options: ", e);
                }
            };
            messageCloseBtn.addEventListener('click', tempConfirmListener);
        });
    
        // Remove a single option from the list (delegated event listener)
        optionsList.addEventListener('click', async (event) => {
            if (!userId) {
                showMessage("Authentication Required", "Please wait for authentication to complete before removing options.");
                return;
            }
            if (event.target.classList.contains('remove-option-btn')) {
                const optionToRemove = event.target.dataset.option;
                const updatedOptions = currentOptions.filter(option => option !== optionToRemove);
                const optionsDocRef = doc(db, `artifacts/${appId}/public/data/ranking_options`, 'options_list');
                try {
                    await setDoc(optionsDocRef, { options: updatedOptions, timestamp: serverTimestamp() });
                } catch (e) {
                    showMessage("Failed to remove option. Check your internet connection and security rules.");
                    console.error("Error removing option: ", e);
                }
            }
        });
    
        // Submit the user's rankings to the database
        submitBtn.addEventListener('click', async () => {
            if (!userId) {
                showMessage("Authentication Required", "Please wait for authentication to complete before submitting.");
                return;
            }
            const rankings = Array.from(draggableContainer.children).map(item => item.dataset.option);
            const submissionData = {
                userId: userId,
                rankings: rankings,
                timestamp: serverTimestamp()
            };
    
            // Create a new document for this user's submission
            const submissionDocRef = doc(db, `artifacts/${appId}/public/data/ranking_submissions`, userId);
            try {
                await setDoc(submissionDocRef, submissionData);
                showMessage("Success! Your ranking has been submitted. The results table will update in real-time for everyone.");
            } catch (e) {
                showMessage("Failed to submit ranking. Check your internet connection and security rules.");
                console.error("Error adding document: ", e);
            }
        });
    
        // --- Initialization ---
        window.onload = () => {
            initializeFirebase();
        };
    </script>
</body>
</html>
